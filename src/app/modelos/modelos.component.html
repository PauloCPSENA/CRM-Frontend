<h2>Cadastro de Modelo de Proposta</h2>

<div class="modelo-layout">
  <!-- Formulário -->
  <div class="modelo-formulario">
    <form [formGroup]="modeloForm" (ngSubmit)="salvarModelo()">
      <div class="form-row">
        <label>Nome:</label>
        <input type="text" formControlName="nome" />
      </div>

      <div class="form-row">
        <label>Escopo Detalhado Padrão:</label>
        <textarea formControlName="escopoDetalhadoPadrao"></textarea>
      </div>

      <div class="form-row">
        <label>Condições de Exclusão Padrão:</label>
        <textarea formControlName="condicoesExclusaoPadrao"></textarea>
      </div>

      <div class="form-row">
        <label>Obrigações da Contratada Padrão:</label>
        <textarea formControlName="obrigacoesContratadaPadrao"></textarea>
      </div>

      <div class="form-row">
        <label>Obrigações da Contratante Padrão:</label>
        <textarea formControlName="obrigacoesContratantePadrao"></textarea>
      </div>

      <div class="form-row">
        <label>Condições de Pagamento Padrão:</label>
        <textarea formControlName="condicoesPagamentoPadrao"></textarea>
      </div>

      <div class="botoes">
        <button type="submit" [disabled]="modeloForm.invalid">
          {{ modeloEmEdicao ? 'Atualizar' : 'Salvar' }}
        </button>
        <button type="button" (click)="cancelarEdicao()" *ngIf="modeloEmEdicao">Cancelar</button>
        <button type="button" (click)="modeloForm.reset()" *ngIf="!modeloEmEdicao">Limpar</button>
      </div>
    </form>
  </div>

  <!-- Lista -->
  <div class="modelo-lista">
    <h3>Lista de Modelos</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let modelo of modelos">
          <td>{{ modelo.id }}</td>
          <td>{{ modelo.nome }}</td>
          <td>
            <button (click)="editarModelo(modelo)">Editar</button>
            <button (click)="excluirModelo(modelo.id!)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
