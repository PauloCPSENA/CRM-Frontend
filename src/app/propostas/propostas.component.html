<h2>Cadastro de Proposta</h2>

<form [formGroup]="propostaForm" (ngSubmit)="adicionarProposta()">
  <label>Cliente ID:</label>
  <input type="number" formControlName="clienteId" />
  <br>

  <label>Modelo ID:</label>
  <input type="number" formControlName="modeloPropostaId" />
  <br>

  <label>Título:</label>
  <input type="text" formControlName="titulo" />
  <br>

  <label>Escopo Detalhado:</label>
  <textarea formControlName="escopoDetalhado"></textarea>
  <br>

  <label>Condições de Exclusão:</label>
  <textarea formControlName="condicoesExclusao"></textarea>
  <br>

  <label>Obrigações da Contratada:</label>
  <textarea formControlName="obrigacoesContratada"></textarea>
  <br>

  <label>Obrigações da Contratante:</label>
  <textarea formControlName="obrigacoesContratante"></textarea>
  <br>

  <label>Prazo de Execução:</label>
  <input type="text" formControlName="prazoExecucao" />
  <br>

  <label>Valor Total:</label>
  <input type="number" formControlName="valorTotal" />
  <br>

  <label>Condições de Pagamento:</label>
  <textarea formControlName="condicoesPagamento"></textarea>
  <br>

  <label>Validade:</label>
  <input type="date" formControlName="validade" />
  <br>

  <label>Status:</label>
  <input type="text" formControlName="status" />
  <br>

  <button type="submit" [disabled]="propostaForm.invalid">Salvar</button>
</form>

<hr />

<h2>Lista de Propostas</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Cliente ID</th>
      <th>Modelo ID</th>
      <th>Valor</th>
      <th>Validade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let proposta of propostas">
      <td>{{ proposta.id }}</td>
      <td>{{ proposta.titulo }}</td>
      <td>{{ proposta.clienteId }}</td>
      <td>{{ proposta.modeloPropostaId }}</td>
      <td>{{ proposta.valorTotal | currency }}</td>
      <td>{{ proposta.validade | date }}</td>
    </tr>
  </tbody>
</table>
